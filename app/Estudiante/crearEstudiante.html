<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="crearEstudiante d-flex justify-content-center">
    <div class="card" style="width: 70rem">
      <div class="card-title">
        <h4>Ingresa tus datos</h4>
      </div>
      <div class="card-body d-flex justify-content-center">
        <div class="form-row">
          <!--NIE-->
          <div class="form-group row my-3">
            <label for="nieEstudiante" class="col-sm-3 col-form-label"
              >NIE</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="nieEstudiante"
                placeholder="3154287412"
                disabled
              />
            </div>
          </div>

          <!--Foto-->
          <div class="form-group row my-3">
            <label for="nombreEstudiante" class="col-sm-3 col-form-label"
              >Foto</label
            >
            <div class="col-sm-10">
              <input type="file" class="form-control" id="nombreEstudiante" />
            </div>
          </div>

          <!--Nombres-->
          <div class="form-group row my-3">
            <label for="nombreEstudiante" class="col-sm-3 col-form-label"
              >Nombres</label
            >
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombreEstudiante" />
            </div>
          </div>

          <!--Apellidos-->
          <div class="form-group row my-3">
            <label for="apellidoEstudiante" class="col-sm-3 col-form-label"
              >Apellidos</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="apellidosEstudiante"
              />
            </div>
          </div>

          <!--Fecha de nacimiento-->
          <div class="form-group row my-3">
            <label for="nacimientoEstudiante" class="col-sm-3 col-form-label"
              >Fecha nac.</label
            >
            <div class="col-sm-10">
              <input
                type="date"
                class="form-control"
                id="nacimientoEstudiante"
              />
            </div>
          </div>

          <!--Email-->
          <div class="form-group row my-3">
            <label for="emailEstudiante" class="col-sm-3 col-form-label"
              >E-mail</label
            >
            <div class="col-sm-10">
              <input type="email" class="form-control" id="emailEstudiante" />
            </div>
          </div>
          <!--Telefono-->
          <div class="form-group row my-3">
            <label for="telefonoEstudiante" class="col-sm-3 col-form-label"
              >Teléfono</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="telefonoEstudiante"
              />
            </div>
          </div>
        </div>
        <div class="form-row">
          

          <!--Género-->
          <div class="form-group row my-3">
            <label for="generoEstudiante" class="col-sm-4 col-form-label"
              >Género</label
            >
            <div class="col-sm-10">
              <select id="generoEstudiante" class="form-control">
                <option selected>Seleccione</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
              </select>
            </div>
          </div>

          <!--Institucion-->
          <div class="form-group row my-3">
            <label for="institucionEstudiante" class="col-sm-4 col-form-label"
              >Institución</label
            >
            <div class="col-sm-10">
              <select id="institucionEstudiante" class="form-control">
                <option selected>Seleccione</option>
                <option value="opcion1">Opcion1</option>
                <option value="opcion2">Opcion2</option>
              </select>
            </div>
          </div>

          <!--Departamento-->
          <div class="form-group row my-3">
            <label for="departamentoEstudiante" class="col-sm-5 col-form-label"
              >Departamento</label
            >
            <div class="col-sm-10">
              <select id="departamentoEstudiante" class="form-control">
                <option selected>Seleccione</option>
                <option value="opcion1">Opcion1</option>
                <option value="opcion2">Opcion2</option>
              </select>
            </div>
          </div>

          <!--Municipio-->
          <div class="form-group row my-3">
            <label for="municipioEstudiante" class="col-sm-4 col-form-label"
              >Municipio</label
            >
            <div class="col-sm-10">
              <select id="municipioEstudiante" class="form-control">
                <option selected>Seleccione</option>
                <option value="opcion1">Opcion1</option>
                <option value="opcion2">Opcion2</option>
              </select>
            </div>
          </div>

          <!--Contraseña-->
          <div class="form-group row my-3">
            <label for="contraseña" class="col-sm-4 col-form-label"
              >Contraseña</label
            >
            <div class="col-sm-10">
              <input type="password" class="form-control" id="contraseña" />
            </div>
          </div>

          <!--Repetir contraseña-->
          <div class="form-group row my-3">
            <label for="contraseñaR" class="col-sm-6 col-form-label"
              >Repetir contraseña</label
            >
            <div class="col-sm-10">
              <input type="password" class="form-control" id="contraseñaR" placeholder="Repita contraseña" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
