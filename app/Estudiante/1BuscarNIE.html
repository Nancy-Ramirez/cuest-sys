<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

  <body class="buscarNIE">
    <div class="bNIE d-flex justify-content-center">
      <div class="card" style="width: 30rem">
        <div class="card-body">
          <h4>Buscar NIE</h4>
         <div class="form-row"> 
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
                placeholder="Ingrese su NIE"
              />
              <div class="input-group-prepend">
                <button type="button" class="btn rounded-3">
                  <img src="/images/buscar.png" alt="" width="30px" />
                </button>
              </div>
            </div>
            <div class="respuestaNIE">
              <button type="button" class="btn btn-outline-warning rounded-3">
                <a href="crearEstudiante.html">
                <img src="/images/flecha-correcta.png" alt="" width="30px" />
            </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
