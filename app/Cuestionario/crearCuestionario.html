<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cuestionario</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--
        Gap -> brecha
        bg -> background
        rounded -> border
        p -> padding
        h-auto -> ajuste automatico
        mx-auto -> centrar
        pt -> padding top
        ring -> anillo de contorno en el componente seleccionado
        inline-flex -> caja flexible
        data-collapse-toggle -> desplegar
        object-cover -> ubicación como  cover
        hidden -> Escondido
        whitespace -> Espacio en blanco de un elemento
        whitespace-nowrap -> los espacios en blanco sobrantes y los saltos de línea se eliminan, pero no añade saltos de linea extras y se pueden salir del contenedor.
        flex justify-end -> envias por totalidad a derecha

-->
  </head>

  <body>
    <!--Contenedor verde claro-->
    <div class="min-h-screen p-6 bg-green-200 flex items-center justify-center">
      <div class="container max-w-screen-lg mx-auto">
        <div>
          <!--Contenedor verde mas oscurito-->
          <div class="bg-green-300 rounded shadow-lg p-4 px-20 md:p-8 mb-6">
            <!--Define el grid y sus columnas-->
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-2">
              <!--Sección entrada de datos del cuestionario-->
              <div class="lg:col-span-2 ">
                <div
                  class="grid gap-4 gap-y-2 text-sm grid-cols-1 md-grid-cols-5"
                >
                  <!--Nombre-->
                  <div class="md:col-span-5">
                    <label for="nombreC">Nombre</label>
                    <input
                      type="text"
                      name="nombreC"
                      id="nombreC"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      required
                    />
                  </div>

                  <!--Materia-->

                  <div class="md:col-span-5">
                    <label for="materiaC">Materia</label>
                    <select
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      id="materiaC"
                      name="materiaC"
                      required
                    >
                      <option>Seleccione una opción</option>
                      <option>Jakarta</option>
                      <option>Tangerang</option>
                      <option>Bandung</option>
                    </select>
                  </div>

                  <!--Unidad-->
                  <div class="md:col-span-5">
                    <label for="unidadC">Unidad</label>
                    <input
                      type="text"
                      name="unidadC"
                      id="unidadC"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      required
                    />
                  </div>

                  <!--Tema-->
                  <div class="md:col-span-5">
                    <label for="temaC">Tema</label>
                    <input
                      type="text"
                      name="temaC"
                      id="temaC"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      required
                    />
                  </div>

                  <!--Descripción-->
                  <div class="md:col-span-5">
                    <label for="descripC">Descripción</label>
                    <textarea
                      name="descripC"
                      id="descripC"
                      cols="30"
                      rows="6"
                      class="h-14 border mt-1 rounded px-4 w-full bg-gray-50"
                      style="resize: none"
                    ></textarea>
                  </div>
                  <!--Agregar nueva pregunta-->
                  <div class="w-full flex justify-end">
                    <button
                      type="submit"
                      class="bg-green-300 hover:bg-green-500 text-white font-bold rounded-full"
                      id="agregarP"
                    >
                      <svg
                        class="h-8 w-8 text-black"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="8" x2="12" y2="16" />
                        <line x1="8" y1="12" x2="16" y2="12" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <div class="lg:col-span-2 bg-green-400 p-4 ">
                <!--Sección de agregar las preguntas-->
                <div
                  class="grid gap-4 gap-y-2 text-sm grid-cols-1 md-grid-cols-5  "
                  id="preguntasC"
                ></div>
                <br> <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
