<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="mainlobby.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Old+Standard+TT&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <section class="bg-[url('https://wallpaperaccess.com/full/1994905.jpg')]">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-kanit text-gray-900 dark:text-white">
                <!--img class="w-8 h-8 mr-2" src="" alt="logo">-->
                AXIS   
            </a>
            <div class="w-full bg-jade rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-darkmoss dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-kanit leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Inicia sesión con tu cuenta
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-kanit text-gray-900 dark:text-white">NIE</label>
                            <input type="email" name="email" id="email" class="bg-artichoke border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-artichoke dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="1255236987" required="">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-kanit text-gray-900 dark:text-white">Uusuario o correo electronico</label>
                            <input type="email" name="email" id="email" class="bg-artichoke border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-artichoke dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="usuario@dominio.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-kanit text-gray-900 dark:text-white">Contraseña</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-artichoke border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-artichoke dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                                </div>
                                <div class="ml-3 text-sm">
                                  <label for="remember" class="text-gray-500 dark:text-gray-200">recordarme</label>
                                </div>
                            </div>
                            <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn w-full btn-outline btn-success font-medium rounded-lg text-sm px-5 py-2.5 text-cente">Iniciar seción</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            ¿Aún no tienes una cuenta? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Registrate</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
      </section>
</body>
</html>
